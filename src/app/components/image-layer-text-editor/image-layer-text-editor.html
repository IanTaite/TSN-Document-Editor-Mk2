<div [formGroup]="layerFormGroup">
	<fieldset>
		<legend>Text Layer</legend>
		<div class="layer-settings">
			<fieldset class="dataset">
				<legend>DataSet</legend>
				@if (layerFormGroup.value.dataSet === null) {
					<div>No value set</div>
				} @else {
					<app-dataset-editor />
				}
			</fieldset>
			<fieldset class="default-image">
				<legend>Default Image</legend>
				@if (layerFormGroup.value.defaultImage === null) {
					<div>No value set</div>
				} @else {
					<app-default-image-editor [defaultImageFormGroup]="defaultImage" />
				}
			</fieldset>
			<fieldset class="useVariantKeys">
				<legend>Use Variant Keys</legend>
				<div class="field-group">
					<div class="field-group">
						<input
							id="useVariantKeys"
							type="checkbox"
							formControlName="useVariantKeys"
						/>
						<label for="useVariantKeys">
							<span>Use variant keys</span>
						</label>
					</div>
				</div>
			</fieldset>
		</div>
		<fieldset>
			<legend>Components</legend>
		</fieldset>
	</fieldset>
</div>
